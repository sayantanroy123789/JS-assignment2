<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .has-children li {
        border: 2px solid black;
        border-radius: 4px;
        text-align: center;
        list-style: none;
        width: 200px;
        margin-left: 400px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <ul class="has-children">
      <li id="1">1st child</li>
      <li>2nd child</li>
      <li>3rd child</li>
      <li>4th child</li>
      <li>5th child</li>
      <li>6th child</li>
      <li>7th child</li>
      <li>8th child</li>
      <li>9th child</li>
      <li>10th child</li>
      <li>11th child</li>
      <li>12th child</li>
      <li>13th child</li>
      <li>14th child</li>
      <li>15th child</li>
      <li>16th child</li>
      <li>17th child</li>
    </ul>
    <script>
      document.querySelector(".has-children li:first-child").style =
        "background-color:blue;color:white";
      document
        .querySelectorAll(".has-children li:nth-child(even)")
        .forEach(
          (element) => (element.style = "background-color:#00FF00;color:white")
        );

      document.querySelector(".has-children li:nth-child(9)").style =
        "background-color:green;color:white";

      document.querySelector(".has-children li:last-child").style =
        "background-color:#ff1493;color:white";
    </script>
  </body>
</html>
